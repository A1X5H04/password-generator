<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/4520/4520783.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator </title>
  </head>
  <body>
        <main class="app">
            <div class="container">
              <div class="title">
                <h1> Generate a <br>
                <span id="gradient-hl">random password</span></h1>
                <p>Never use an <span id="warning">Insecure</span> password again.</p>
            </div>

            <div class="passgen_container">
              <div class="passfield--container">
                <div class="passfield"  title="Copy to Clipboard">
                    <span class="field" id="field_one"></span>
                </div>
                <div class="passfield"  title="Copy to Clipboard">
                    <span class="field" id="field_two"></span>
                </div>

            <div class="settings-scr-hide" id="setting_scr">
              <div class="setting-header">
                <h3>Password Settings</h3>
              </div>

              <div class="settings-cont">
                <div class="sec-passlen">
                  <h4>Set Password Length</h4>
                  <div class="slider-cont">
                    <p>Length : <span id="slider_value">16</span></p>
                    <input id="passlen_slider" type="range" min="8" max="128" value="16">
                  </div>
                  
                </div>
                <div class="sec-addchar">
                  <h4>Include Characters</h4>
                  <div class="addchar-grid">
                    <div class="grid-item">
                      <input id="chkbx_uppercase" type="checkbox" checked>
                      <p>Uppercase</p>
                    </div>
                    <div class="grid-item">
                      <input id="chkbx_lowercase" type="checkbox" checked>
                      <p>Lowercase</p>
                    </div>
                    <div class="grid-item">
                      <input id="chkbx_symbol" type="checkbox" checked>
                      <p>Symbol</p>
                    </div>
                    <div class="grid-item">
                      <input id="chkbx_number" type="checkbox" checked>
                      <p>Number</p>
                    </div>

                  </div>
                </div>
              </div>
                
            </div>

            <div class="btns-container">
                <button id="gen_btn">Generate A Password</button>
                <a class="setting-btn" id="setting_btn"><i class="ri-settings-3-line"></i></a>
              </div>  
          </div>
          <footer> Made by <a target="_blank" href="https://www.github.com/A1X5H04"><span style="font-weight: 600;" id="gradient-hl">A1X5H04</span></a></footer>
        </main>
  
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
